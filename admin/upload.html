<html lang="en">
  <head>
    <title>Car Rental Maldives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <header>
      <nav class="navBar">
        <h3 class="logo">
          <a href="home.html">Car Rentals</a>
        </h3>
        <div>
          <ul class="tabs">
            <li class="home">
              <a href="home.html">Home</a>
            </li>
            <li class="home"><a href="cars.html">Cars</a></li>
            <li class="about"><a href="about.html">About</a></li>
            <li class="contact">
              <a href="contact.html">Contact</a>
            </li>
            <button type="button" class="btnSignIn1">
              <a href="./profile.html">Profile</a>
            </button>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="banner">
        <h2>Add a Car</h2>
      </div>

      <!-- <div class="bannerNoteCheckout">
        <i class="material-icons">reply</i>
        <a href="./cars.html">Go back (Cars)</a>
      </div> -->

      <img class="imgUpload" src="../img/upload.svg" />

      <div class="formUpload">
        <form
          method="POST"
          action="../backend/upload.php"
          enctype="multipart/form-data"
        >
          <div class="formUploadGroup">
            <label>Car Name</label>
            <input
              type="text"
              name="carname"
              class="form-control"
              placeholder="Enter car name"
              required="required"
            />
          </div>

          <div class="formUploadGroup">
            <label>Price Per Day</label>
            <input
              type="number"
              name="price"
              class="form-control"
              placeholder="Enter price per day"
              required="required"
            />
          </div>

          <div class="formUploadGroup">
            <label>Location</label>
            <input
              type="text"
              name="location"
              class="form-control"
              placeholder="Enter location"
              required="required"
            />
          </div>

          <div class="formUploadDate">
            <div class="formUploadGroup-date">
              <label>Available From</label>
              <input
                type="date"
                name="fromdate"
                class="formDate"
                required="required"
              />
            </div>

            <div class="formUploadGroup">
              <label>Available To</label>
              <input
                type="date"
                name="todate"
                class="formDate"
                required="required"
              />
            </div>
          </div>

          <div class="formUploadGroup">
            <label>Upload Image</label>
            <input type="hidden" name="size" value="100000" />
            <div>
              <input
                type="file"
                class="fileImage"
                name="image"
                required="required"
              />
            </div>
          </div>
          <button name="btnUpload" class="btnUpload" type="submit">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>

  <footer class="footer">
    <div class="footerContainer">
      <p class="footerNote">Copyright &copy; Maldives Travel Company 2020</p>
    </div>
  </footer>
</html>
