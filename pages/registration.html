<html lang="en">
  <head>
    <title>Car Rental Maldives</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navBar">
        <h3 class="logo">
          <a href="home.html">Car Rentals</a>
        </h3>
        <div>
          <ul class="tabs">
            <li class="home">
              <a href="home.html">Home</a>
            </li>
            <li class="home"><a href="home.html">Cars</a></li>
            <li class="about"><a href="about.html">About</a></li>
            <li class="contact"><a href="contact.html">Contact</a></li>
            <button type="button" class="btnSignIn1">
              <a href="../index.html">Sign In</a>
            </button>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="loginBox">
        <div class="formLogin">
          <form action="backend/auth.php" method="POST">
            <h2>Hello there!</h2>
            <div>
              <div class="welcomeNote">
                <p>Enter details to create an account.</p>
              </div>
              <h4>Register</h4>
              <input
                type="text"
                name="fullname"
                placeholder="Fullname"
                required
              />
              <input
                type="text"
                name="username"
                placeholder="Email address"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <!-- <div>
                <a href="resetpassword.html" class="reset">Forgot Password?</a>
              </div> -->
              <div class="options">
                <select name="options">
                  <option>Admin</option>
                  <option>User</option>
                  <option>Customer</option>
                </select>
              </div>
              <button type="submit" class="btnRegister">Create Account</button>
            </div>
            <p>Already have an account?</p>
            <div>
              <button
                class="btnSignIn2"
                onclick="location.href='../index.html'"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>

  <footer class="footer">
    <div class="footerContainer">
      <p class="footerNote">Copyright &copy; Maldives Travel Company 2020</p>
    </div>
  </footer>
</html>
